<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <div class="calc">
          <h1 class="title-calc">calc</h1>
        </div>
        <div class="theme-container">
          <h6 class="theme-title">THEME</h6>

          <div class="theme-selector">
            <input
              type="radio"
              id="theme1"
              name="radio-theme"
              value="theme-first"
              checked
            />
            <label for="theme1" data-text="1"></label>
            <input
              type="radio"
              id="theme2"
              name="radio-theme"
              value="theme-second"
            />
            <label for="theme2" data-text="2"></label>
            <input
              type="radio"
              id="theme3"
              name="radio-theme"
              value="theme-third"
            />
            <label for="theme3" data-text="3"></label>
            <div class="theme-dot"></div>
          </div>
        </div>
      </header>
      <section class="screen">
        <div class="current-operand"><p data-current-operand>0</p></div>
        <!-- <div class="previous-operand"><p data-previous-operand></p></div> -->
      </section>

      <section class="grid-container" data-calculator>
        <button class="btn btn-number" data-number>7</button>
        <button class="btn btn-number" data-number>8</button>
        <button class="btn btn-number" data-number>9</button>
        <button class="btn btn-delete" data-delete>DEL</button>
        <button class="btn btn-number" data-number>4</button>
        <button class="btn btn-number" data-number>5</button>
        <button class="btn btn-number" data-number>6</button>
        <button class="btn btn-operator" data-operator>+</button>
        <button class="btn btn-number" data-number>1</button>
        <button class="btn btn-number" data-number>2</button>
        <button class="btn btn-number" data-number>3</button>
        <button class="btn btn-operator" data-operator>-</button>
        <button class="btn btn-point" data-number>.</button>
        <button class="btn btn-number" data-number>0</button>
        <button class="btn btn-operator" data-operator>รท</button>
        <button class="btn btn-operator" data-operator>*</button>
        <button class="btn btn-reset" data-reset>reset</button>
        <button class="btn btn-output" data-output>=</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      . Coded by
      <a href="https://github.com/AnjaRL/frontend-mentor/"> Anja R. </a>
    </div>

    <script src="script-calc.js"></script>
    <script src="script-theme.js"></script>
  </body>
</html>
